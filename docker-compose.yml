version: "3"
services:
  frontend:
    image: chaelynjang/docker-frontend
    volumes:
      - /app/node_modules
      - ./frontend:/app
    stdin_open: true
    mem_limit: 128m
  nginx:
    restart: always
    image: chaelynjang/docker-nginx
    ports:
      - "80:80"
    mem_limit: 128m
    links:
      - frontend
      - backend
  backend:
    image: chaelynjang/doker-backend
    container_name: app_backend
    volumes:
      - /app/node_modules
      - ./backend:/app
    environment:
      MYSQL_HOST: docker-fullstack-mysql.ch6sxajeaf10.ap-northeast-2.rds.amazonaws.com
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: cldockerfullstack
      MYSQL_DATABASE: myapp
      MYSQL_PORT: 3306
    mem_limit: 128m

